# ============================================================
# Base: LiteLLM + Open WebUI (sin backend de inferencia)
# Se complementa con docker-compose.local.yml o docker-compose.prod.yml
# ============================================================
services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    entrypoint: ["/scripts/pg-entrypoint.sh"]
    environment:
      POSTGRES_DB: litellm
      POSTGRES_USER: litellm
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_pg}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/pg-entrypoint.sh:/scripts/pg-entrypoint.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U litellm"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  litellm:
    image: litellm/litellm:latest
    container_name: litellm
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgresql://litellm:${POSTGRES_PASSWORD:-changeme_pg}@postgres:5432/litellm
    command: ["--config", "/app/config.yaml", "--port", "4000", "--num_workers", "1"]
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "3000:8080"
    environment:
      - OPENAI_API_BASE_URL=http://litellm:4000/v1
      - OPENAI_API_KEY=${LITELLM_KEY:-cambiaLAclave}
      - ENABLE_FORWARD_USER_INFO_HEADERS=True
    restart: unless-stopped
    depends_on:
      - litellm
    profiles: ["webui"]

volumes:
  postgres-data:

networks:
  default:
    name: ai_default
